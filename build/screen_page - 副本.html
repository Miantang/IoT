<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding"></div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>

  </div>
</div>
<div class="pages">

        </div>
      </div>
      <div class="content-block-screen-image-block2">
        <div data-code="2" class="container">
          <div class="toggle">
            <input type="button" data-code="2" data-bind="click: $root.controllerChanged3(10)"/><span class="jj"></span><span class="label"><i class="fa fa-stop"></i></span>
          </div>
        </div>
      </div>
      <div class="content-block-screen-image-block3">
        <div data-code="3" class="container">
          <div class="toggle">
            <input type="button" data-code="3" data-bind="click: $root.controllerChanged3(10)"/><span class="jj"></span><span class="label"><i class="fa fa-arrow-down"></i></span>
