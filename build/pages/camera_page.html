<div class="pages">
  <div data-page="camera" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div id="camera-view">
        <iframe id="camera-iframe" src="http://192.168.1.111:8081/javascript_simple.html" data-bind="attr: { src: $root.camIp() + '/javascript_simple.html' }"></iframe>
      </div>
      <div data-bind="click: $root.controllerChanged2(6)" class="content-block-title">
        <h2 id="camera-title">云台控制</h2>

          <div class="col-33"><a href="#" data-code="3" class="button button-big button-fill camera-btn"><i class="fa fa-chevron-left fa-2x camera-icon"></i></a></div>
          <div class="col-33"><a href="#" data-code="4" class="button button-big button-fill camera-btn"><i class="fa fa-stop fa-2x camera-icon"></i></a></div>
          <div class="col-33"><a href="#" data-code="5" class="button button-big button-fill camera-btn"><i class="fa fa-chevron-right fa-2x camera-icon"></i></a></div>
        </div>
        <h2 id="camera-title">摄像头开关</h2>
        <div class="row">
          <div class="col-50"><a href="#" data-code="1" class="button button-big button-fill camera-btn"><i class="fa fa-power-off fa-2x color-green camera-icon"></i></a></div>
          <div class="col-50"><a href="#" data-code="2" class="button button-big button-fill camera-btn"><i class="fa fa-power-off fa-2x color-red camera-icon"></i></a></div>
        </div>
      </div>
