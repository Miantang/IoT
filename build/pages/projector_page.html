
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>返回</span></a></div>
    <div class="center sliding">投影仪</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="projector" class="page">
    <!-- Scrollable page content-->
    <div class="page-content-projector">
      <div data-bind="click: $root.controllerChanged2(5)" class="projector-img-block">
        <div class="content-block projector-content-1">
          <div class="row"><a data-code="1" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-bars fa-2x content-projector-icon1"></i></a><a data-code="0" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-power-off fa-2x color-red content-projector-icon2"></i></a></div>
        </div>
        <div class="content-block projector-content-2">
          <div class="row"><a id="btn-top" data-code="2" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-caret-up fa-3x content-block-icon3"></i></a></div>
          <div class="row"><a id="btn-left" data-code="3" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-caret-left fa-3x content-block-icon4"></i></a><a id="btn-ok" data-code="4" class="a-content-projector-icon button button-big button-fill">OK</a><a id="btn-right" data-code="5" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-caret-right fa-3x content-block-icon5"></i></a></div>
          <div class="row"><a id="btn-down" data-code="6" class="a-content-projector-icon button button-big button-fill"><i class="fa fa-caret-down fa-3x content-block-icon6"></i></a></div>
        </div>
        <div class="content-block projector-content-3">
          <div class="row"><a data-code="7" class="a-content-projector-icon button button-big button-fill">放大</a><a data-code="8" class="a-content-projector-icon button button-big button-fill">缩小</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
