<div class="am-panel am-panel-default"><div class="am-panel-hd"></div><div class="am-panel-bd"><div id="acModel" class="am-form"><div class="am-form-group"><label>用户名:</label><input type="text" data-bind="value: uid"/><p data-bind="validationMessage: uid" class="am-alert-danger"></p><p class="am-form-help">不超过30个字符</p></div><div class="am-form-group"><label>密码:</label><input type="text" data-bind="value: password"/><p data-bind="validationMessage: password" class="am-alert-danger"></p><p class="am-form-help">不超过30个字符</p></div><div class="am-form-group"><label>用户姓名:</label><input type="text" data-bind="value: username"/><p data-bind="validationMessage: username" class="am-alert-danger"></p><p class="am-form-help">不超过30个字符</p></div><div class="am-form-group"><label>电子邮件地址:</label><input type="text" data-bind="value: email"/><p data-bind="validationMessage: email" class="am-alert-danger"></p><p class="am-form-help">不超过30个字符</p></div><div class="am-form-group"><label>QQ号:</label><input type="text" data-bind="value: qq"/><p data-bind="validationMessage: qq" class="am-alert-danger"></p><p class="am-form-help">不超过30个字符</p></div><div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default"><ul class="am-navbar-nav am-cf am-avg-sm-4"><li><a data-bind="click: acSave"><span class="am-icon-save"></span><span class="am-navbar-label">保 存</span></a></li></ul></div></div></div></div><script>function acvm() {
  var self = this;
  self.username = ko.observable().extend({ required: true, minLength: 3, maxLength: 64 });
  self.password = ko.observable().extend({ required: true, minLength: 3, maxLength: 64 });
  self.uid = ko.observable().extend({ required: true, minLength: 3, maxLength: 64 });
  self.email = ko.observable().extend({ required: true, minLength: 3, maxLength: 64 });
  self.qq = ko.observable().extend({ required: true, minLength: 3, maxLength: 64 });

  self.getjson = function () {
    var dv = new Object();
    dv.username = self.username();
    dv.password = self.password();
    dv.uid = self.uid();
    dv.email = self.email();
    dv.qq = self.qq();
    return JSON.stringify(dv);
  };

  self.acSave = function () {
    if (self.isValid()) {
      $.ajax({
        type: "POST",
        url: "/usercreate",
        data: self.getjson(),
        beforeSend: function (xhr) {
          xhr.setRequestHeader("Content-Type", "application/json")
        },
        success: function (result) {
          if (result === "") {
            $("#render").load("web/account_usersManager_page.html");
          } else {
            $("#msg").html(result);
            $('#my-prompt').modal('open');
          }
        },
        error: function (xhr, status, error) {
          $("#msg").html(xhr.responseText);
          $('#my-prompt').modal('open');
        }
      });
    } else {
      $("#msg").html("数据验证失败！");
      $('#my-prompt').modal('open');
    }
  };

  self.cancel = function () {
    self.username("");
    self.password("");
    self.uid("");
    self.email("");
    self.qq("");
  };

}
var dvvm = new acvm();
ko.applyBindings(ko.validatedObservable(dvvm), document.getElementById("acModel"));
dvvm.cancel();

mainmodel.showback(true);</script>
